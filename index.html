<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Randomiser</title>
        <script defer src="script.js"></script>

        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Gabriella & Jordan's Randomizer!</h1>
        <div class="tabs">
            <button class="tablink">Red</button>
            <button class="tablink">Blue</button>
            <button class="tablink">Green</button>
        </div>

        <div id="red" class="tabcontent">
            <h3>This is red!</h3>
            <p>Red like the colour of a rose</p>
        </div>

        <div id="blue" class="tabcontent">
            <h3>This is blue!</h3>
            <p>Blue like the colour of the ocean</p>
        </div>

        <div id="green" class="tabcontent">
            <h3>This is green!</h3>
            <p>Green like the colour of grass</p>
        </div>
    </body>
</html>
