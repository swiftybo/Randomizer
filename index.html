        <title>Randomiser</title>
        <script type="module" src="script.js"></script>

        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"

    <body>
        <h1>Gabriella & Jordan's Randomizer!</h1>
        <header>
            <nav class="tabs">
                <button class="tab__btn" id="filmTab">Films 🎥</button>
                <button class="tab__btn" id="restaurantTab">
                    Restaurants 🥡
                </button>
                <button class="tab__btn" id="activityTab">
                    Activities ⛸️🕹️🎨
                </button>
                <button class="tab__btn" id="recipeTab">
                    Cook Together 🍳
                </button>
            </nav>
        </header>

        <div id="content">
            <div class="content" , id="home__content" , style="display: block">
                <p style="font-size: large">
                    Welcome to the randomizer! I'm here to help pick out
                    something for yous to do! Click on one of the tabs to start!
                </p>
            </div>

            <div class="content" , id="film__content">
                <div class="buttonSection">
                    <button class="film__btn display__btn">
                        Display Films
                    </button>
                    <button class="film__btn random__btn">Randomize!</button>
                    <button class="film__btn blitz__btn">Blitz Round!!</button>
                </div>
                <div class="posters"></div>
            </div>
